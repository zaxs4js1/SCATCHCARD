  <style>

      color: white;
      cursor: pointer;
    }

      background-color: #218838;
    }

<body>
  <div class="version">v1.6</div>
  <h2>åˆ®åˆ®æ¨‚å…§å®¹ç·¨è¼¯å™¨</h2>

  <div class="controls">
    <label>åˆ®åˆ®æ¨‚æ–‡å­—ï¼š</label>
    <textarea id="scratchText">æ­å–œä¸­çï¼ğŸ‰</textarea>

    <label>æ–‡å­—å¤§å°ï¼ˆpxï¼‰ï¼š<span id="fontSizeVal">32</span></label>
    <input type="range" id="fontSize" min="10" max="80" value="32">

    <label>è¡Œè·ï¼ˆemï¼‰ï¼š<span id="lineHeightVal">1.2</span></label>
    <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.2">

    <label>æ–‡å­—å°é½Šï¼š</label>
    <div class="align-buttons">
      <button data-align="left">é å·¦</button>
      <button data-align="center" class="active">ç½®ä¸­</button>
      <button data-align="right">é å³</button>
    </div>
  </div>

  <canvas id="previewCanvas" width="550" height="734"></canvas>

  <div class="button-row">
    <button id="downloadBtn">ä¸‹è¼‰æ•´å¼µ PNG</button>
    <button id="downloadTextBtn">å¦å­˜æ–‡å­—ç‚º PNG</button>
  </div>

  <script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const textarea = document.getElementById('scratchText');
    const fontSizeInput = document.getElementById('fontSize');
    const lineHeightInput = document.getElementById('lineHeight');
    const fontSizeVal = document.getElementById('fontSizeVal');
    const lineHeightVal = document.getElementById('lineHeightVal');
    const alignButtons = document.querySelectorAll('.align-buttons button');

    let textAlign = 'center';

    const bgImage = new Image();
    bgImage.src = 'Snipaste_2025-05-14_00-49-47.png';
    let bgLoaded = false;

    bgImage.onload = () => {
      bgLoaded = true;
      drawText();
    };

    function drawText() {
      if (!bgLoaded) return;

      const text = textarea.value;
      const fontSize = parseInt(fontSizeInput.value);
      const lineHeight = parseFloat(lineHeightInput.value);
      const lines = text.split('\n');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      const boxX = 126;
      const boxY = 282;
      const boxW = 293;
      const boxH = 293;

      ctx.font = `${fontSize}px sans-serif`;
      ctx.textAlign = textAlign;
      ctx.fillStyle = '#000';

      const totalHeight = fontSize * lineHeight * lines.length;
      let y = boxY + (boxH - totalHeight) / 2 + fontSize;

      let x;
      if (textAlign === 'left') x = boxX;
      else if (textAlign === 'right') x = boxX + boxW;
      else x = boxX + boxW / 2;

      lines.forEach(line => {
        ctx.fillText(line, x, y);
        y += fontSize * lineHeight;
      });
    }

    textarea.addEventListener('input', drawText);
    fontSizeInput.addEventListener('input', () => {
      fontSizeVal.textContent = fontSizeInput.value;
      drawText();
    });
    lineHeightInput.addEventListener('input', () => {
      lineHeightVal.textContent = lineHeightInput.value;
      drawText();
    });
    alignButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        alignButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        textAlign = btn.dataset.align;
        drawText();
      });
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'scratch-card.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    document.getElementById('downloadTextBtn').addEventListener('click', () => {
      const text = textarea.value;
      const fontSize = parseInt(fontSizeInput.value);
      const lineHeight = parseFloat(lineHeightInput.value);
      const lines = text.split('\n');
      const tempCanvas = document.createElement('canvas');
      const padding = 20;
      const width = 600;
      const height = fontSize * lineHeight * lines.length + padding * 2;
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tctx = tempCanvas.getContext('2d');

      tctx.fillStyle = '#fff';
      tctx.fillRect(0, 0, width, height);
      tctx.fillStyle = '#000';
      tctx.font = `${fontSize}px sans-serif`;
      tctx.textAlign = textAlign;

      let x = width / 2;
      if (textAlign === 'left') x = padding;
      else if (textAlign === 'right') x = width - padding;

      let y = padding + fontSize;
      lines.forEach(line => {
        tctx.fillText(line, x, y);
        y += fontSize * lineHeight;
      });

      const link = document.createElement('a');
      link.download = 'scratch-text.png';
      link.href = tempCanvas.toDataURL();
      link.click();
    });
  </script>
